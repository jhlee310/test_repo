<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이재훈의 Instagram 사진 및 동영상</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <link rel="stylesheet" href="instagram_shaping.css" type="text/css">
    <div class="top_fixed">
        <img class="instagram_logo" src="Instagram_logo.png" alt="Instagram_logo">
        <div class="top-middle-search">
            <span class="material-icons">search</span>
            <label for="search_input"></label>
            <input type="text" id="search_input" value="검색">
        </div>    
        <div class="top_right">
           <span class="material-icons" id="rr">home</span>
           <span class="material-icons" id="rr">near_me</span>
           <span class="material-icons" id="rr">explore</span>
           <span class="material-icons" id="rr">favorite_border</span>
           <span class="material-icons" id="rr">account_circle</span>
        </div>
    </div>
    <div class="out-of-fixed">
        <div class="account_information">
            <span class="material-icons" id="bigbig">account_circle</span>
            <div class="account_detail">
                <div class="line">
                    <div class="account_id">jhooon.llle</div>
                    <div class="profile_change">프로필 편집</div>
                    <div class="setting_icon">
                        <span class="material-icons">settings</span>
                    </div>
                </div>
                <div class="line">
                    <div class="account_id">게시물 <strong>2</strong></div>
                    <div class="account_id">팔로워 <strong>106</strong></div>
                    <div class="account_id">팔로우 <strong>121</strong></div>
                </div>
                <div class="line3">이재훈</div>
            </div>
        </div>
        <div class="horizontal_list">
            <div>게시물</div>
            <div>IGTV</div>
            <div>저장됨</div>
            <div>태그됨</div>
        </div>
        <div class="main-image">
            <img class="jaehun_image" src="Instagram_insertion_1st_place.GIF" alt="jaehun_image_1">
            <img class="jaehun_image" src="Instagram_insertion_2nd_place.GIF" alt="jaehun_image_2">
            <img class="jaehun_image" src="Instagram_insertion_3rd_place.GIF" alt="jaehun_image_2">
            <img class="jaehun_image" src="Instagram_insertion_4th_place.GIF" alt="jaehun_image_2">
            <img class="jaehun_image" src="Instagram_insertion_5th_place.GIF" alt="jaehun_image_2">
        </div>
        <div class="footer">
            <div class="footer-left">
                <div>소개</div>
                <div>도움말</div>
                <div>홍보 센터</div>
                <div>API</div>
                <div>채용 정보</div>
                <div>개인정보처리방침</div>
                <div>약관</div>
                <div>위치</div>
                <div>인기 계정</div>
                <div>해시태그</div>
                <div>언어</div>
            </div>
            <div class="copyright">
                <div class="copyright_icon">
                    <span class="material-icons">copyright</span>
                </div>
                2020 Instagram from facebook
            </div>
        </div>

    </div>
    


</body>
</html>
